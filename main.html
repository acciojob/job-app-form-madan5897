<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Job App Form</h1>
	<hr>
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required>
		<br>
		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required>
		<br>
		<label for="gender">Gender*</label>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" required>
		<br>
		<label for="Laptop">Laptop Brands*</label>
		<select name="Laptop Brands" id="Laptop" required>
			<option value="#">-select the laptop brand-</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="number" name="age" id="age" required>
		<br>
		<label for="dob">DOB*</label>
		<input type="date" name="DOB" id="dob" required>
		<br>
		<label for="password">Password*</label>
		<input type="password" name="password" id="password" required>
		<br>
		<label for="portfolio">Paste your website URL</label>
		<input type="url" name="url" id="portfolio">
		<br>
		<button type="submit">Submit</button>
	</form>


</body>

</html>
